<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="../../jquery-ui-1.12.1.custom/jquery-ui.min.css"> 
</head>
<body>
    <div id="bodyDiv">
        <div class="Main_Title">
            <p id="title" class="bigFont">Collect Puzzles Together</p>
        </div>

        <div id="btns">
            <input type="button" value="Start Game" id="btnStart">
            <input type="button" value="Reset Game" id="btnReset" disabled>
            <select id="selectImg">
                <option selected disabled>Select Image</option>
                <option>Image 1</option>
                <option>Image 2</option>
                <option>Image 3</option>
            </select>
            <p id="No_Of_Moves" class="smallFont">Moves: 30</p>
        </div>

        <hr>
        
        <img src="" class="hiddenItems" id="winImage" style="position: absolute">
        
        <div id="welcomeScreen" title="Welcome!">
            <label for="usrName">Enter your name :</label>
            <input type="text" id="usrName">
            <p></p>
        </div>
        
        <div id="scoreScreen" title="Nicely Played!">
            <p></p>
        </div>

        
        <div id="playAgainScreen" title="Try Again">
            <p></p>
        </div>
        
        <div class="sepertaed_Images">
            <img class="Puzzle_Img_Div 1"  id="_1" src="img1/1.jpg" alt="">
            <img class="Puzzle_Img_Div 2"  id="_2" src="img1/2.jpg" alt="">
            <img class="Puzzle_Img_Div 3"  id="_3" src="img1/3.jpg" alt="">
            <img class="Puzzle_Img_Div 4"  id="_4" src="img1/4.jpg" alt="">
            <img class="Puzzle_Img_Div 5"  id="_5" src="img1/5.jpg" alt="">
            <img class="Puzzle_Img_Div 6"  id="_6" src="img1/6.jpg" alt=""> 
        </div>

        <div id="WholePictue">
            <div class="Reverse_Row_Pics">
                <img class="Puzzle_Img_Div 7"   id="_7" src="img1/7.jpg" alt="">
                <img class="Puzzle_Img_Div 8"   id="_8" src="img1/8.jpg" alt="">
                <img class="Puzzle_Img_Div 9"   id="_9" src="img1/9.jpg" alt="">
                <img class="Puzzle_Img_Div 10"  id="_10" src="img1/10.jpg" alt="">
                <img class="Puzzle_Img_Div 11"  id="_11" src="img1/11.jpg" alt="">
            </div>

            <div id="CenterImagge">
                <div class="Pictures_in_Div" id="Img1"></div>
                <div class="Pictures_in_Div" id="Img2"></div>
                <div class="Pictures_in_Div" id="Img3"></div>
                <div class="Pictures_in_Div" id="Img4"></div>
                <div class="Pictures_in_Div" id="Img5"></div>
                <div class="Pictures_in_Div" id="Img6"></div>
                <div class="Pictures_in_Div" id="Img7"></div>
                <div class="Pictures_in_Div" id="Img8"></div>
                <div class="Pictures_in_Div" id="Img9"></div>
                <div class="Pictures_in_Div" id="Img10"></div>
                <div class="Pictures_in_Div" id="Img11"></div>
                <div class="Pictures_in_Div" id="Img12"></div>
                <div class="Pictures_in_Div" id="Img13"></div>
                <div class="Pictures_in_Div" id="Img14"></div>
                <div class="Pictures_in_Div" id="Img15"></div>
                <div class="Pictures_in_Div" id="Img16"></div>
            </div>

            <div class="Reverse_Row_Pics">
                <img class="Puzzle_Img_Div 12" id="_12" src="img1/12.jpg" alt="">
                <img class="Puzzle_Img_Div 13" id="_13" src="img1/13.jpg" alt="">
                <img class="Puzzle_Img_Div 14" id="_14" src="img1/14.jpg" alt="">
                <img class="Puzzle_Img_Div 15" id="_15" src="img1/15.jpg" alt="">
                <img class="Puzzle_Img_Div 16" id="_16" src="img1/16.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="puzzle.js"></script>
</body>
</html>
